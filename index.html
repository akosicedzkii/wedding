    }
    h1 {

  <div class="container">
    <p>Please join us on our wedding celebration as we begin this new chapter of our lives.</p>
    <p></p>We look forward to celebrating with you! Please RSVP below:</p>
    <form id="rsvp-form">
      <input placeholder="Name:"type="text" id="name" name="name" required>

      <select id="attendance" name="attendance" required>
        <option value="" disabled selected>Will you attend?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <select id="meal" name="meal">
        <option value="" disabled selected>Meal Preference:</option>
        <option value="chicken">Chicken</option>
        <option value="beef">Beef</option>
        <option value="vegetarian">Vegetarian</option>
      </select>

      <button type="submit">Submit RSVP</button>
    </form>
    <p id="status-message"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbze6R7pBrcCA8SkKMEAnMoNv02RVRugtrvY0b9XJZgJIca2A5vDFlIVYk_5z2Ny0pac/exec';
    const form = document.getElementById('rsvp-form');
    const statusMessage = document.getElementById('status-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          statusMessage.textContent = 'Thank you! Your RSVP has been submitted.';
          form.reset();
        })
        .catch(error => {
          statusMessage.textContent = 'Oops! There was an error submitting your RSVP. Please try again.';
        });
    });
  </script>
